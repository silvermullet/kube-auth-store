language: python
dist: bionic

python:
  - '3.7'

before_install:
  - sudo rm -f /etc/boto.cfg

env:
  - AWS_DEFAULT_REGION=us-east-1 DYNAMODB_TABLE_K8_CLUSTERS=hyper-kube-config-test

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt

script: flake8 *.py tests cli/kubectl-hyperkube && python -m unittest -v discover -s tests -p "*.py"

deploy:
  provider: pypi
  user: sepulworld
  password:
    secure: 
  on:
    tags: true
